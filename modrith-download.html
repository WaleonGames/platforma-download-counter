<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modrinth Downloads Badge</title>
</head>
<body>

<svg id="downloadsBadge" xmlns="http://www.w3.org/2000/svg" width="180" height="40" viewBox="0 0 180 40" role="img">
  <!-- Zielony przycisk -->
  <rect x="75" y="5" rx="4" ry="4" width="105" height="30" fill="limegreen"/>
  <text id="downloadCount" x="130" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Loading...</text>

  <!-- Szary przycisk -->
  <rect x="0" y="5" rx="4" ry="4" width="75" height="30" fill="#555"/>
  <text x="37.5" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Modrinth</text>
</svg>

<script>
    // Zastąp 'project_id' swoim ID projektu Modrinth
    const projectId = 'qpx0uAhr';

    // Funkcja do pobierania liczby pobrań
    async function fetchDownloadCount() {
        try {
            const response = await fetch(`https://api.modrinth.com/v2/project/${projectId}`);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            return data.downloads || 0; // Zwracaj 0, jeśli nie ma danych
        } catch (error) {
            console.error('Error fetching download count:', error);
            return 'Error'; // Można również zwrócić 0 lub inną wartość
        }
    }

    // Aktualizacja licznika w SVG
    async function updateDownloadCount() {
        const downloadCount = await fetchDownloadCount();
        const downloadText = document.getElementById('downloadCount');
        downloadText.textContent = `${downloadCount} download`; // Użyj lokalnego języka
    }

    // Uruchomienie skryptu
    updateDownloadCount();
</script>

</body>
</html>
